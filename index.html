<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./index.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&display=swap" rel="stylesheet">
    <title>Login</title>
    <script src="./index.js" defer></script>

</head>

<body>

    <div class="error-area hidden">
        <p class="error--message"></p>
    </div>


    <!--Login Screen-->
    <h1 class="login--title">Welcome to nap Food Ordering System</h1>
    <P class="login--subtitle">Please enter your credentials to login.</P>

    <div class="login-background">
        <form class="login--form">
            <label for="userid">UserID:</label>
            <input type="text" id="userid" class="userid" name="userid">

            <br>
            <label for="role">Role:</label>
            <select name="role" id="role" required>
                <option value="select an option" selected>Select an option</option>
                <option value="admin">Admin</option>
                <option value="user">User</option>
            </select>
            <br>
            <label for="Accesskey">Access key:</label>
            <input type="password" id="Accesskey" class="a-key" name="Accesskey" required>
            <br>
            <button type="submit" class="login--btn">Login</button>
            <br>
            <p>Forgot your Access key?
            <p> Go to admin counter and authenticate yourself.</p>



        </form>
    </div>


    <!--App Screen-->

    <main class="hidden App">
        <!-- Shopping Cart Icon (fixed top-left) -->
        <div class="cart-container">
            <i class="fa-solid fa-cart-shopping cart-icon ">
                <span class="badge">0</span>
            </i>
        </div>

        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="https://naphaven.netlify.app/#about">About</a></li>
            </ul>
        </aside>

        <!-- Main content -->
        <div class="content">
            <section class="food-order-screen">
                <h1>Delicious Food Delivered to Your Place </h1>
                <p>Explore our menu and order your favorite dishes online.</p>
            </section>

            <section class="tags">
                <div class="filterd--tags">
                    <button class="tagitem" data-filter="0">All Items</button>
                    <button class="tagitem" data-filter="1">Appetizers</button>
                    <button class="tagitem" data-filter="2">Main Course</button>
                    <button class="tagitem" data-filter="3">Desserts</button>
                    <button class="tagitem" data-filter="4">Beverages</button>
                </div>
            </section>

            <section class="food-items">
                <div class="food-item-key">
                    <!-- Dynamically coming food items -->
                </div>
            </section>
        </div>
    </main>

</body>

</html>
